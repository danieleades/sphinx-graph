name: CI
on:
  push:
    branches: [main]
  pull_request:

env:
  UV_VERSION: 0.8.3  # Pin the version of UV

jobs:
  tests:
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        sphinx-version: ["7.0", "8.0"]
        include:
          # Check only newish setup for windows
          - os: "windows-latest"
            python-version: "3.13"
            sphinx-version: "8.0"
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
      - name: Run Tests
        run: uv run --frozen --python ${{ matrix.python-version }} --with sphinx~=${{ matrix.sphinx-version }} pytest

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
      - run: uv run --frozen pre-commit run --all-files

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v6
      with:
        version: ${{ env.UV_VERSION }}
    - name: Build docs
      working-directory: docs/
      run: uv run --frozen make html SPHINXOPTS="-W --keep-going -n --exception-on-warning"

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
      - name: Collect coverage
        run: uv run --frozen pytest --cov=src --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Automatically merge if it's a Dependabot PR that passes the build
  dependabot:
    needs: [tests, lint, docs, coverage]
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
